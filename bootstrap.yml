- name: Bootstrap development environment
  hosts: localhost

  tasks:
    - name: Update all submodules
      tags:
        - submodules
        - nvim
      command:
        cmd: git submodule update --force --init --recursive --jobs 4
      changed_when: false

    - name: Install packages with apt
      become: yes
      ansible.builtin.apt:
        name:
          - git
          - tmux
        state: present
